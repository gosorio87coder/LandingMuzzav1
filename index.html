  <head>
    <meta charset="UTF-8" />

    <title>Muzza - Diseño de Cejas</title>
    <!-- Mantenemos Tailwind vía CDN por simplicidad para que no tengas que configurar PostCSS, 
         pero ahora React se cargará localmente vía Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              muzza: {
                light: '#e0c6e1',
                med: '#ba94c4',
                clay: '#8a8662',
                dark: '#222222',
                pale: '#fbf7fc',
              },
              gold: {
                400: '#d4af37',
              }
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Great Vibes', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        background-color: #fbf7fc;
        color: #222222;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
